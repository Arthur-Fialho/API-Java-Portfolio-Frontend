<!-- Badge AF - salve como af-badge.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="AF badge logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#06b6d4"></stop>
      <stop offset="1" stop-color="#7c3aed"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="40" fill="url(#g1)" filter="url(#s)"></rect>
  <g fill="#ffffff" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="96" text-anchor="middle">
    <text x="50%" y="58%">AF</text>
  </g>
  <!-- sutis brackets tipo cÃ³digo -->
  <g stroke="#ffffff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.18">
    <path d="M28 64 L56 64"></path>
    <path d="M200 192 L228 192"></path>
  </g>
</svg>
